apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app.kubernetes.io/component: manager
    app.kubernetes.io/created-by: glaceon-operator
    app.kubernetes.io/instance: controller-manager
    app.kubernetes.io/managed-by: kustomize
    app.kubernetes.io/name: deployment
    app.kubernetes.io/part-of: glaceon-operator
    control-plane: controller-manager
  name: glaceon-operator-controller-manager
  namespace: glaceon-operator-system
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      annotations:
        kubectl.kubernetes.io/default-container: manager
      labels:
        control-plane: controller-manager
    spec:
      containers:
      - args:
        - --secure-listen-address=0.0.0.0:8443
        - --upstream=http://127.0.0.1:8080/
        - --logtostderr=true
        - --v=0
        image: gcr.io/kubebuilder/kube-rbac-proxy:v0.15.0
        name: kube-rbac-proxy
        ports:
        - containerPort: 8443
          name: https
          protocol: TCP
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 5m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
      - args:
        - --health-probe-bind-address=:8081
        - --metrics-bind-address=127.0.0.1:8080
        - --leader-elect
        command:
        - /manager
        env:
        - name: MACHINEPROXY_IMAGE
          value: ghcr.io/twi/glaceon:latest
        - name: FLY_API_TOKEN
          valueFrom:
            secretKeyRef:
              key: FLY_API_TOKEN
              name: glaceon-operator
        image: ghcr.io/twi/glaceon/operator:v0.1.1
        imagePullPolicy: Always
        name: manager
        resources:
          limits:
            cpu: 500m
            memory: 128Mi
          requests:
            cpu: 10m
            memory: 64Mi
        securityContext:
          allowPrivilegeEscalation: false
          capabilities:
            drop:
            - ALL
        terminationMessagePath: /tmp/why.txt
        volumeMounts:
        - mountPath: /tmp
          name: termination-msg
        - mountPath: /.fly
          name: dot-fly
      securityContext:
        fsGroup: 1000
        runAsGroup: 1000
        runAsNonRoot: true
        runAsUser: 1000
      serviceAccountName: glaceon-operator-controller-manager
      terminationGracePeriodSeconds: 10
      volumes:
      - emptyDir:
          sizeLimit: 256Mi
        name: termination-msg
      - emptyDir:
          sizeLimit: 256Mi
        name: dot-fly
